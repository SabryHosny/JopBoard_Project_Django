{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}

<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>{{job}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->

<div class="job_details_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="job_sumary">
                    <div class="summery_header">
                        <h3>Profile Details</h3>
                    </div>
                    <div class="job_content">
                        <ul>
                            <li>Name: <span>{{profile.user.username}}</span></li>
                            <li>Email: <span>{{profile.user.email}}</span></li>
                            <li>City: <span>{{profile.city}}</span></li>
                            <li>Phone: <span>{{profile.phone}}</span></li>
                            <!-- <li>Image: <span><img src="{{profile.image.url}}" alt="dfsdgdgs"
                                        style="max-width:100px"></span></li> -->
                        </ul>
                    </div>
                    <div class="p-5">
                        <a href="{% url 'accounts:profile_edit' %}" class="boxed-btn3 w-100">Edit profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
